<button
(click)="onBtExport()"
style="margin-bottom: 5px; font-weight: bold"
>
Export to Excel
</button>
<div class="row">
  <div class="col-12">
    <ag-grid-angular class="ag-theme-quartz" style="height: 500px; width: 100%;"
     [rowData]="userList"
     [columnDefs]="colDefs"
     [defaultColDef]="defaultColDef"
     [rowSelection]="rowSelection"
     [pagination]="true"
     [suppressRowClickSelection]="true"
     [paginationPageSizeSelector]="[5, 10, 20, 50, 100, 500]"
     (gridReady)="onGridReady($event)"
      >
  </ag-grid-angular>
  </div>
</div>
